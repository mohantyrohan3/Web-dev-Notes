<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator - Personal Project-1</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/7407a2b6dc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div id="heading">
        <i class="fa-solid fa-calculator fa-3x"></i>
        <h1>Calculator</h1>

    </div>

    <div id="outer">
            <div id="inner">
                <div id="display">
                    <div id="display-text">
                        
                    </div>
                </div>

                <div id="buttons">
                    <div class="button">AC</div>
                    <div class="button">+/-</div>
                    <div class="button">%</div>
                    <div class="button" id="red">/</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button" id="red">*</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button" id="red">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button" id="red">+</div>
                    <div class="button">00</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button" id="red">=</div>

                </div>
            </div>

    </div>




    <script src="calculator.js"></script>
</body>
</html>
