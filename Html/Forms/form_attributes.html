<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h2>Write Your Email</h2>
        <div>
            <label for="username">Username</label>
            <input type="email" name="username" id="username" required placeholder="abc@gmail.com">
        </div>
        
        <br>
        <h2>Write Your Password</h2>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <br>
        <h2>Write Your Country</h2>
        <div>
            <label for="coun">Country</label>
            <input type="country" name="coun" id="coun" value="India"  required>

        </div>

        <br>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
        
    </form>
    
</body>
</html>
