<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="" method="">

            <input type="range" min="10" max="50">
        </div>

        <br>
        <div>
            <input type="submit">
        </div>


    </form>
    
</body>
</html>
