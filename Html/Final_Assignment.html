<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <header>
        <h2>Already Registered ? <u>Login</u> Now</h2>
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="abc@gmail.com">

            <label for="pass">Password</label>
            <input type="password" id="pass" required>
            <button>
                <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" height="10" width="20" alt="Img Not Available">
                Login
            </button>


        </form>
        <br>
        <br>
        <hr>



    </header>

    <main>
        <a href=""><h3>Coding Ninjas Blogs</h3></a>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width="100%" alt="Image Not Available">
        <br>
        <br>
        <hr>

        <u><h2>REGISTRATION</h2></u>
        <br>
        <form action="final_ass.html">

        <label for="name1">First Name :       </label>
        <input type="text" id="name1" required>
        <br>
        <br>
        <label for="name2">Last Name  :   </label>
        <input type="text" required id="name2">
        <br>
        <br>


        <table>
            <tr>
                <td rowspan="3">Current Address : &nbsp; &nbsp;</td>
                <td>
                    <label for="flat">Flat No/House No :</label>
                    <input type="text" required id="flat">
                </td>


            </tr>
            <tr>
                <td>
                    <label for="locality">Locality : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                    <input type="text" required id="locality">


                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City :  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                    <input type="text" required id="city">
                </td>
            </tr>

        </table>
        <br>
        <br>


        <label for="add"><b>Is current Address and Permanent address same ?</b></label>
        <input type="radio" name="add" id="add" value="Yes">Yes
        <input type="radio" name="add" id="add" value="No">No
        <br>
        <br>

        <label for="email1">Email : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <input type="email" name="" id="email1" required placeholder="abc@gmail.com">
        <br>
        <br>

        <label for="pass1">Password : &nbsp; &nbsp;</label>
        <input type="password" name="" id="pass1" required>

        <br>
        <br>
        <input type="submit" value="Register">


        </form>



    </main>


    
</body>
